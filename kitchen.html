<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Küchenansicht</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Küche</h1>
  <div id="orders"></div>
  <p id="total"></p>

  <script>
    async function loadOrders() {
      const res = await fetch('/orders');
      const data = await res.json();
      const container = document.getElementById('orders');
      const totalEl = document.getElementById('total');
      container.innerHTML = '';
      let total = 0;

      data.slice().reverse().forEach(order => {
        const el = document.createElement('p');
        el.textContent = `Tisch ${order.table}: ${order.item.name} – ${new Date(order.time).toLocaleTimeString()}`;
        container.appendChild(el);
        total += Number(order.item.price);
      });

      totalEl.textContent = `Gesamtpreis: ${total.toFixed(2)} CHF`;
    }

    loadOrders();
    setInterval(loadOrders, 5000);
  </script>
</body>
</html>
