<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Küche</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Küchenübersicht</h1>

  <div id="loginSection">
    <p>Bitte Küchen-Code eingeben:</p>
    <input type="password" id="kitchenCode">
    <button onclick="checkCode()">Login</button>
  </div>

  <div id="kitchenPanel" style="display:none;">
    <button onclick="toggleMenuEdit()">Menü bearbeiten</button>
    <h2>Offene Bestellungen</h2>
    <div id="orderList"></div>

    <h3>Gesamtanzahl pro Menü</h3>
    <ul id="menuCounts"></ul>

    <h3>Menü bearbeiten</h3>
    <div id="menuEdit" style="display:none;">
      <div id="menuEditor"></div>
      <button onclick="saveMenu()">Speichern</button>
    </div>
  </div>

  <script src="kitchen.js"></script>
</body>
</html>
