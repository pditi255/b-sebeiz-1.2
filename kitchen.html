<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Küchenansicht</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🍽️ Küchenansicht</h1>

    <h2>📋 Offene Bestellungen pro Menü</h2>
    <ul id="summaryList"></ul>

    <h2>🧾 Einzelne Bestellungen</h2>
    <div id="ordersContainer"></div>
  </div>

  <script>
    async function loadOrders() {
      const res = await fetch("/orders.json");
      const orders = await res.json();
      const menuRes = await fetch("/menu.json");
      const menu = await menuRes.json();
      const prices = Object.fromEntries(menu.map(m => [m.name, m.price]));

      const summary = {};
      const container = document.getElementById("ordersContainer");
      const summaryList = document.getElementById("summaryList");
      container.innerHTML = "";
      summaryList.innerHTML = "";

      orders.forEach((order, index) => {
        order.items.forEach(item => {
          summary[item] = (summary[item] || 0) + 1;
        });

        const orderBox = document.createElement("div");
        orderBox.className = "order-box";

        const table = document.createElement("h3");
        table.textContent = `🪑 Tisch ${order.table}`;
        orderBox.appendChild(table);

        const ul = document.createElement("ul");
        let sum = 0;
        order.items.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          ul.appendChild(li);
          if (prices[item]) sum += prices[item];
        });
        orderBox.appendChild(ul);

        const time = document.createElement("p");
        const d = new Date(order.timestamp);
        time.innerHTML = `🕒 ${d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' })}`;
        orderBox.appendChild(time);

        const total = document.createElement("p");
        total.innerHTML = `💰 <strong>${sum.toFixed(2)} CHF</strong>`;
        orderBox.appendChild(total);

        const statusLabel = document.createElement("div");
        statusLabel.className = "status-buttons";
        const statuses = ["Bestellt", "In Bearbeitung", "Abholbereit", "Bezahlt", "Erledigt"];
        statuses.forEach(s => {
          const btn = document.createElement("button");
          btn.textContent = s;
          btn.className = "status-button";
          if (order.status === s) btn.classList.add("active", s.toLowerCase().replace(/\s/g, '-'));
          btn.addEventListener("click", async () => {
            await fetch("/status", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ index, status: s })
            });
            loadOrders();
          });
          statusLabel.appendChild(btn);
        });

        orderBox.appendChild(statusLabel);
        container.appendChild(orderBox);
      });

      for (const item in summary) {
        const li = document.createElement("li");
        li.textContent = `${item}: ${summary[item]}x`;
        summaryList.appendChild(li);
      }
    }

    loadOrders();
    setInterval(loadOrders, 4000);
  </script>
</body>
</html>
