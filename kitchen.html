<!DOCTYPE html>
<html>
<head>
  <title>Küchenansicht</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Küchenansicht</h1>
  <div id="orders"></div>

  <script>
    async function loadOrders() {
      const res = await fetch('/orders');
      const data = await res.json();
      const container = document.getElementById('orders');
      container.innerHTML = '';
      data.slice().reverse().forEach(order => {
        const el = document.createElement('p');
        el.textContent = `${order.item} - ${new Date(order.time).toLocaleTimeString()}`;
        container.appendChild(el);
      });
    }

    loadOrders();
    setInterval(loadOrders, 5000);
  </script>
</body>
</html>
<script>
  async function loadOrders() {
    const res = await fetch('/orders');
    const data = await res.json();
    const container = document.getElementById('orders');
    container.innerHTML = '';
    data.slice().reverse().forEach((order, i) => {
      const el = document.createElement('div');
      el.innerHTML = `
        <p>
          ${order.item} – ${new Date(order.time).toLocaleTimeString()}
          <strong>[${order.status || 'offen'}]</strong>
          <button onclick="updateStatus(${data.length - 1 - i}, 'fertig')">Fertig</button>
        </p>`;
      container.appendChild(el);
    });
  }

  async function updateStatus(index, status) {
    await fetch('/update-status', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ index, status })
    });
    loadOrders(); // neu laden nach Status-Update
  }

  loadOrders();
  setInterval(loadOrders, 5000);
</script>
