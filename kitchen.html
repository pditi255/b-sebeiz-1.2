<!DOCTYPE html>
<html>
<head>
  <title>Küchenansicht</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Küchenansicht</h1>
  <div id="orders"></div>
  <p id="total"></p>

  <script>
    async function loadOrders() {
      const res = await fetch('/orders');
      const data = await res.json();
      const container = document.getElementById('orders');
      const totalField = document.getElementById('total');
      container.innerHTML = '';

      let total = 0;
      data.slice().reverse().forEach(order => {
        const p = document.createElement('p');
        const price = parseFloat(order.item.match(/\d+/)); // Preis aus Text extrahieren
        total += price;
        p.textContent = `${order.item} – ${new Date(order.time).toLocaleTimeString()}`;
        container.appendChild(p);
      });

      totalField.textContent = `Gesamtpreis: ${total} CHF`;
    }

    loadOrders();
    setInterval(loadOrders, 5000);
  </script>
</body>
</html>
