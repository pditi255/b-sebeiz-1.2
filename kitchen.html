<!DOCTYPE html>
<html>
<head>
  <title>Küche</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Küchenansicht</h1>
  <div id="orders"></div>

  <script>
    async function loadOrders() {
      const res = await fetch('/orders');
      const data = await res.json();
      const container = document.getElementById('orders');
      container.innerHTML = '';

      const grouped = {};
      data.forEach((order, index) => {
        if (!grouped[order.table]) grouped[order.table] = [];
        grouped[order.table].push({ ...order, index });
      });

      Object.entries(grouped).forEach(([table, orders]) => {
        const block = document.createElement('div');
        let sum = 0;

        const title = document.createElement('h2');
        title.textContent = `Tisch ${table}`;
        block.appendChild(title);

        orders.forEach(o => {
          const row = document.createElement('p');
          row.textContent = `${o.item} – ${new Date(o.time).toLocaleTimeString()} – Status: ${o.status}`;

          const nextStatus = o.status === 'offen' ? 'in Arbeit' : o.status === 'in Arbeit' ? 'serviert' : 'offen';
          const btn = document.createElement('button');
          btn.textContent = `→ ${nextStatus}`;
          btn.onclick = async () => {
            await fetch('/status', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ index: o.index, status: nextStatus })
            });
            loadOrders();
          };

          row.appendChild(btn);
          block.appendChild(row);

          const match = o.item.match(/(\d+\.?\d*)\s*CHF?/);
          if (match) sum += parseFloat(match[1]);
        });

        const total = document.createElement('p');
        total.innerHTML = `<strong>Gesamtpreis: ${sum.toFixed(2)} CHF</strong>`;
        block.appendChild(total);

        const clearBtn = document.createElement('button');
        clearBtn.textContent = 'Abrechnen';
        clearBtn.onclick = async () => {
          await fetch('/clear', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ table: parseInt(table) })
          });
          loadOrders();
        };

        block.appendChild(clearBtn);
        container.appendChild(block);
      });
    }

    loadOrders();
    setInterval(loadOrders, 5000);
  </script>
</body>
</html>
