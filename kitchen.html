<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>K√ºchenansicht</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 2em;
    }
    h1 {
      color: #2c3e50;
    }
    .order-entry {
      background: #fff;
      padding: 1em;
      margin-bottom: 1em;
      border-left: 5px solid #3498db;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .order-entry button {
      margin-top: 0.5em;
      padding: 0.3em 0.8em;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .order-entry button:hover {
      background: #27ae60;
    }
    #menuCounts li {
      margin-bottom: 0.3em;
    }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è K√ºchenansicht</h1>

  <section>
    <h2>üìã Offene Bestellungen pro Men√º</h2>
    <ul id="menuCounts"></ul>
  </section>

  <section>
    <h2>üßæ Einzelne Bestellungen</h2>
    <div id="orderList"></div>
  </section>

  <script>
    async function fetchOrders() {
      const res = await fetch('/orders');
      const orders = await res.json();
      updateOrderDisplay(orders);
      updateMenuCounts(orders);
    }

    function updateOrderDisplay(orders) {
      const list = document.getElementById('orderList');
      list.innerHTML = '';
      orders.forEach((order, index) => {
        const div = document.createElement('div');
        div.className = "order-entry";
        div.innerHTML = `
          <strong>ü™ë Tisch ${order.table}</strong><br>
          <ul>${order.items.map(item => `<li>${item}</li>`).join('')}</ul>
          <small>‚è∞ ${new Date(order.time).toLocaleTimeString()}</small><br>
          <button onclick="completeOrder(${index})">‚úÖ Erledigt</button>
        `;
        list.appendChild(div);
      });
    }

    function updateMenuCounts(orders) {
      const counts = {};
      orders.forEach(order => {
        order.items.forEach(item => {
          counts[item] = (counts[item] || 0) + 1;
        });
      });

      const countList = document.getElementById('menuCounts');
      countList.innerHTML = '';
      for (const item in counts) {
        const li = document.createElement('li');
        li.textContent = `${item}: ${counts[item]}x`;
        countList.appendChild(li);
      }
    }

    async function completeOrder(index) {
      await fetch(`/complete/${index}`, { method: 'POST' });
      fetchOrders();
    }

    setInterval(fetchOrders, 4000);
    fetchOrders();
  </script>
</body>
</html>
