<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommen beim Fest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Willkommen beim Fest!</h1>
    <p>Bitte überprüfe regelmäßig den Status deiner Bestellung. 🍽️</p>

    <form id="orderForm">
      <div id="menuContainer"></div>
      <label for="tableNumber">Tischnummer:</label>
      <input type="text" id="tableNumber" name="tableNumber" required>
      <br><br>
      <button type="submit">Bestellung abschließen</button>
    </form>

    <div id="orderStatus" style="margin-top: 30px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
