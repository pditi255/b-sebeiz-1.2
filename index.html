<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommen beim Fest!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Willkommen beim Fest!</h1>

    <label for="table">Tischnummer:</label>
    <input type="number" id="table" min="1" required>

    <div id="menuContainer"></div>

    <h3>Gesamtpreis: <span id="total">0.00</span> CHF</h3>

    <button id="submitBtn" onclick="submitOrder()">Bestellung abschicken</button>

    <p style="margin-top: 20px;"><strong>Hinweis:</strong> Diese Seite bitte offen lassen. Status wird laufend aktualisiert.</p>

    <h3>Status: <span id="status" class="status-label">-</span></h3>
  </div>

  <script src="script.js"></script>
</body>
</html>
