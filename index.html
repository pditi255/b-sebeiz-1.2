<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommen beim Fest!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Willkommen beim Fest!</h1>

  <label for="table">Tischnummer:</label>
  <select id="table">
    ${[...Array(20)].map((_, i) => `<option value="${i+1}">${i+1}</option>`).join('')}
  </select>

  <div id="menuContainer"></div>

  <h3>Gesamtpreis: <span id="total">0.00</span> CHF</h3>

  <button onclick="submitOrder()">Bestellung abschicken</button>

  <h3>Status:</h3>
  <div id="status">-</div>

  <script src="script.js"></script>
</body>
</html>
