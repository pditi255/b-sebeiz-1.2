<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Menübestellung</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Willkommen zum Fest</h1>
  <form id="orderForm">
    <label for="table">Tisch-Nr:</label>
    <input type="number" id="table" name="table" required><br><br>

    <label for="item">Menüwahl:</label>
    <select name="item" id="itemSelect"></select><br><br>

    <button type="submit">Bestellen</button>
  </form>
  <p id="msg"></p>

  <script>
    async function loadMenu() {
      const res = await fetch('/menu.json');
      const menu = await res.json();
      const select = document.getElementById('itemSelect');
      menu.forEach(m => {
        const option = document.createElement('option');
        option.value = JSON.stringify(m);
        option.textContent = `${m.name} – ${m.price} CHF`;
        select.appendChild(option);
      });
    }

    document.getElementById('orderForm').addEventListener('submit', async e => {
      e.preventDefault();
      const table = e.target.table.value;
      const item = JSON.parse(e.target.item.value);
      await fetch('/order', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ table, item })
      });
      document.getElementById('msg').textContent = 'Bestellung gesendet!';
    });

    loadMenu();
  </script>
</body>
</html>
