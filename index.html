<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Willkommen beim Fest!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Willkommen beim Fest!</h1>

  <label for="tableNumber">Tischnummer:</label>
<input type="number" id="tableNumber" min="1" placeholder="z.â€¯B. 5" required>

  <div id="menuContainer"></div>

  <h3>Gesamtpreis: <span id="total">0.00</span> CHF</h3>

  <button onclick="submitOrder()">Bestellung abschicken</button>

  <h3>Status:</h3>
  <div id="status">-</div>

  <script src="script.js"></script>
</body>
</html>
<p id="statusDisplay">Status: -</p>
<script>
async function checkStatus() {
  const table = document.getElementById('table').value;
  if (!table) return;
  const res = await fetch(`/status/${table}`);
  const data = await res.json();
  document.getElementById('statusDisplay').textContent = `Status: ${data.status}`;
}

// alle 5 Sekunden aktualisieren
setInterval(checkStatus, 5000);
</script>
