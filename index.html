<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Willkommen beim Fest!</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Willkommen beim Fest!</h1>

    <label for="table">Tischnummer:</label>
    <input type="number" id="table" min="1" max="50" />

    <div id="menuContainer"></div>

    <div class="summary">
      <strong>Gesamtpreis: <span id="total">0.00</span> CHF</strong>
    </div>

    <button id="orderButton" class="order-button">Bestellung abschicken</button>

    <p><strong>Hinweis:</strong> Diese Seite bitte offen lassen. Status wird laufend aktualisiert.</p>

    <div class="status-block">
      <strong>Status:</strong> <span id="status" class="status-label">-</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
